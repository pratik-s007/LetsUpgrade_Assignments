<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Letsupgrade Assignment-1 Question-5</title>

  <body>
    Letsupgrade Assignment-1 Question-5
    <script>
      //Program to print array in reverse order
      let arr = [];
      let n = prompt("Enter size of array to create:");
      for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter element in array:");
      }
      console.log("Array elements in reverse order:");
      for (let i = n; i >= 0; i--) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
