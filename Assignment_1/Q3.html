  <body>
    Letsupgrade Assignment-1 Question-3
    <script>
      //Program to search element in array of String
      let arr = [];
      let n = prompt("Enter size of array to create:");
      for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter element in array:");
      }
      let ele = prompt("Eneter the String you want to search:");
      for (let i = 0; i < n; i++) {
        if (ele == arr[i]) console.log("Element found at position : " + i);
      }
    </script>
  </body>
