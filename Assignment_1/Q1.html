<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    Letsupgrade Assignment-1 Question-1
    <script>
      //Q1)Program to search particular character in string
      let name = prompt("Enter any String:");
      console.log("You entered:" + name);
      let ch = prompt("Enter any character you want to search:");
      let pos = name.indexOf(ch);
      if (pos < 0) {
        console.log("No character found...");
      } else {
        console.log("Character found at position: " + pos);
      }
    </script>
  </body>
</html>
